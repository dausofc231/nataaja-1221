    .overlay {

    .welcome-container {

      display: flex; /* Tambahkan properti display flex */
      flex-direction: column; /* Set arah flex menjadi column */

    .welcome-text {

      animation: fade-in 2s ease;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .continue-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: slide-in 1s forwards;
      display: none; /* hide button initially */
    }

    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  <audio id="background-audio" autoplay loop>

    Your browser does not support the audio element.
  </audio>

  <script>
    window.onload = function() {
      var welcomeText = document.getElementById("welcome-text");
      var continueButton = document.getElementById("continue-button");
      var overlay = document.getElementById("overlay");
      var audio = document.getElementById("background-audio"); // Menambahkan referensi ke elemen audio

      var text = "Selamat datang di DAUSOFC";

      function typeWriter(text, i, cb) {
        if (i < text.length) {
          welcomeText.innerHTML += text.charAt(i);
          i++;
          setTimeout(function() {
            typeWriter(text, i, cb)
          }, 100);
        } else {
          cb();
        }
      }

      typeWriter(text, 0, function() {
        continueButton.style.display = "block"; // tampilkan tombol setelah teks ditampilkan
      });

      continueButton.addEventListener('click', function() {
        overlay.style.display = "none";
        if (audio.paused) { // tambahkan pengecekan apakah audio sedang berjalan
          audio.play(); // Mulai audio jika belum berjalan
        }
      });

      // Pause audio when the window is hidden or minimized
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'hidden') {
          audio.pause();
        } else {
          audio.play();
        }
      });
    };
  </script>
